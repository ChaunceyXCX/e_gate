<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <title>SafeGate</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand navbar-dark" style="background-color: #563d7c">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">大门开关 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/wlancfg">配网</a>
                </li>
            </ul>
        </div>
    </nav>
    </br>
    <div class="row d-flex justify-content-center"">
        <div class=" col-sm-4 m-2">
            <div class="border border-success card text-center">
                <h5 class="card-header bg-success">局域网内大门遥控</h5>
                <div class="card-body">
                    <p class="card-text">局域网内的WiFi控制,需要连接家里的wifi,开门就是上升,关门就是下降.</p>
                    <button type="button" class="btn btn-success btn-block" onclick="openGate()">开门</button>
                    <button type="button" class="btn btn-danger btn-block" onclick="stopActon()">暂停</button>
                    <button type="button" class="btn btn-info btn-block" onclick="closeGate()">关门</button>
                </div>
            </div>
        </div>

        <div class=" col-sm-4 m-2">
            <div class="card text-center border border-warning">
                <h5 class="card-header bg-warning">局域网内卧室灯遥控</h5>
                <div class="card-body">
                    <p class="card-text">局域网内的WiFi控制,需要连接家里的wifi,开门就是上升,关门就是下降.</p>
                    <button type="button" class="btn btn-success btn-block" onclick="openGate()">开门</button>
                    <button type="button" class="btn btn-danger btn-block" onclick="stopActon()">暂停</button>
                    <button type="button" data-dismiss="" class="btn btn-info btn-block"
                        onclick="closeGate()">关门</button>
                </div>
            </div>
        </div>

    </div>

    <!-- <div class="alert alert-success" role="alert">
        success
    </div> -->

</body>

<script>
    toastr.options.positionClass = 'toast-bottom-center';
    toastr.options.closeMethod = 'fadeOut';
    toastr.options.closeDuration = 300;
    toastr.options.closeEasing = 'swing';

    function openGate() {
        fetch("http://192.168.100.10:8081/opengate")
            .then(res => res.text())
            .then(dataBack => {
                toastr.success('成功',dataBack)
            }).catch(e => toastr.error("错误",e))
    }

    function stopActon() {
        fetch("http://192.168.100.10:8081/stop")
            .then(res => res.text())
            .then(dataBack => {
                toastr.success('成功',dataBack)
            }).catch(e => toastr.error("错误",e))
    }

    function closeGate() {
        fetch("http://192.168.100.10:8081/closegate")
            .then(res => res.text())
            .then(dataBack => {
                toastr.success('成功',dataBack)
            }).catch(e => toastr.error("错误",e))
    }
</script>

</html>
